<h2 style="text-align: center;">Dev Classroom</h2>

<div class="submit-form" style="margin-left: 30%; margin-right: 30%;">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text"
             class="form-control"
             id="username"
             required
             [(ngModel)]="login.username"
             name="username" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password"
             class="form-control"
             id="password"
             required
             [(ngModel)]="login.password"
             name="password" />
    </div>
    <div class="form-group">
      <button (click)="checkLogin()" class="btn btn-success" type="submit" style="float: right;">Submit</button>
    </div>
    <p *ngIf="!isSuccess" style="color: red">Username or Password not valid</p>



 </div>
