<h2>Expense List</h2>
<table id="example" class="table table-striped table-bordered" style="width: 60%;">
    <tr>
        <th>Payment Method</th>
        <th>Payment To</th>
        <th>Description of Charge</th>
        <th>Type of Payment</th>
        <th>Amount</th>
        <th>Payment Date</th>
    </tr>
    <tr *ngFor="let item of expense">
        <td>{{item.paymentMethod}}</td>
        <td>{{item.paymentTo}}</td>
        <td>{{item.descriptionOfCharge}}</td>
        <td>{{item.typeOfPayment}}</td>
        <td>{{item.amount}}</td>
        <td>{{item.paymentDate | date: 'yyyy-MM-dd'}}</td>
    </tr>
</table>
