<form [formGroup]="expenseForm" (ngSubmit)="OnSubmit()">
  <div class="form-group row">
    <label for="paymentMethod" class="col-sm-3 col-form-label" style="text-align: right;">Payment Method</label><span class="form-text text-danger"> * </span>
    <div class="col-sm-6">
      <select class="form-control" [(ngModel)]="expense.paymentMethod" [ngModelOptions]="{standalone: true}" name="paymentMethod" id="paymentMethod">
        <option value="Select" selected>Select</option>
        <option value="Cash">Cash</option>
        <option value="Check">Check</option>
        <option value="Card">Card</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-3" for="paymentTo" style="text-align: right;">Payment To</label><span class="form-text text-danger"> * </span>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="paymentTo" placeholder="Payment To"
        [(ngModel)]=expense.paymentTo name="paymentTo" formControlName="paymentTo" required>
      </div>
      <div *ngIf="getExpenseForm.paymentTo.invalid && (getExpenseForm.paymentTo.dirty || getExpenseForm.paymentTo.touched)">
        <small *ngIf="getExpenseForm.paymentTo.errors?.required" class="form-text text-danger">*Field is
          required</small>
      </div>
    
  </div>

  <div class="form-group row" style="text-align: right;">
    <label for="descriptionOfCharge" class="col-sm-3 col-form-label">Description of Charge</label><span class="form-text text-danger"> * </span>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="descriptionOfCharge" placeholder="Description of Charge" [(ngModel)]="expense.descriptionOfCharge" name="descriptionOfCharge" formControlName="descriptionOfCharge">
    </div>
    <div
        *ngIf="getExpenseForm.descriptionOfCharge.invalid && (getExpenseForm.descriptionOfCharge.dirty || getExpenseForm.descriptionOfCharge.touched)">
        <small *ngIf="getExpenseForm.descriptionOfCharge.errors?.required" class="form-text text-danger">*Field is
          required</small>
    </div>
  </div>

  <div class="form-group row">
    <label for="typeOfPayment" class="col-sm-3 col-form-label" style="text-align: right;">Type of Payment</label><span class="form-text text-danger"> * </span>
    <div class="col-sm-6">
      <select class="form-control" name="typeOfPayment" [(ngModel)]="expense.typeOfPayment" [ngModelOptions]="{standalone: true}" id="typeOfPayment">
        <option value="Select" selected>Select</option>
        <option value="Employee Salary">Employee Salary</option>
        <option value="Maintenance">Maintenance</option>
        <option value="Miscellaneous">Miscellaneous</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label for="amountString" class="col-sm-3 col-form-label" style="text-align: right;">Amount</label><span class="form-text text-danger"> * </span>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="amountString" placeholder="Amount" [(ngModel)]="expense.amountString" name="amountString" formControlName="amountString">
    </div>
    <div
        *ngIf="getExpenseForm.amountString.invalid && (getExpenseForm.amountString.dirty || getExpenseForm.amountString.touched)">
        <small *ngIf="getExpenseForm.amountString.errors?.required" class="form-text text-danger">*Field is required</small>
    </div>
  </div>

  <div class="form-group row" *ngIf="!isValid">
    <div class="col-sm-3">
      <p style="color: red;">Please Select an Option</p>
    </div>
  </div>

  <div class="form-group row" *ngIf="!(isAmountInNumber && isAmountPositive)">
    <div class="col-sm-3">
      <p style="color: red;">Please Enter valid amount</p>
    </div>
  </div>

  <div class="form-group row" *ngIf="isEmpty">
    <div class="col-sm-3">
      <p style="color: red;">Fields must not be empty</p>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-6"></div>
    <div class="col-sm-3" style="text-align: right;">
      <button type="reset" class="btn btn-danger" style="margin-right: 5px;">Reset</button>
      <button type="submit" class="btn btn-primary">Submit</button>

    </div>
  </div>
</form>
